name: Deploy Javadoc

on:
  push:
    branches:
      - master
      - feature/doc
    tags:
      - '*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  javadoc:
    concurrency: javadoc-publish
    runs-on: ubuntu-latest
    outputs:
      result_hash: ${{ steps.deploy.outputs.hash }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Javadoc
        run: ./gradlew --no-daemon spotlessCheck javadoc

      - name: Deploy ðŸš€
        id: deploy
        shell: bash
        run: |
          mv build/docs $RUNNER_TEMP/docs_output
          rm build -rf
          git checkout gh-pages
          mkdir -p $TARGET_FOLDER
          rm -rf $TARGET_FOLDER
          mv $RUNNER_TEMP/docs_output $TARGET_FOLDER -v
          git add $TARGET_FOLDER
          if git diff --cached --exit-code > /dev/null ; then
            echo Nothing to deploy
            exit 0
          fi
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git commit -m "Deploy javadoc from ref $TARGET_FOLDER"
          git push
          echo "::set-output name=hash::$(git rev-parse HEAD)"
        env:
          TARGET_FOLDER: ${{ github.ref_name }}
          COMMIT_AUTHOR: ${{ github.pusher.name }}
          COMMIT_EMAIL: ${{ github.pusher.email }}

  deploy:
    concurrency: pages
    runs-on: ubuntu-latest
    needs: javadoc
    if: needs.javadoc.outputs.result_hash != ''
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ needs.javadoc.outputs.result_hash }}
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Generate Index
        shell: bash
        run: |
          find . -name javadoc -type d -print | sed 's#^\./\(.*\)/javadoc$#\1#' > index.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
