name: Deploy Javadoc
description: 'Automatically  generate Javadoc from current project and deploy it with GitHub Page on gh-pages branch.'

on:
  push:
    branches:
      - master
      - feature/doc
    tags:
      - '*'

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
      - name: Generate Javadoc
        run: gradle spotlessCheck javadoc
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          clean: true
          folder: build/docs/
          target-folder: ${{ github.ref_name }}
